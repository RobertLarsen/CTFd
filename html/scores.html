<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Capture The Flag - Scoreboard</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="/jquery.flot.min.js"></script>
        <script src="/jquery.flot.stack.min.js"></script>
        <script src="/jquery.flot.time.min.js"></script>
        <script src="/scores.js"></script>
        <link type="text/css" rel="stylesheet" href="/scores.css"/>
    </head>
    <body>
        <h1>Scoreboard</h1>
        <div>
            <h2>Current scores</h2>
            <table class="table_scores">
                <thead>
                    <tr>
                        <td>Team</td>
                        <td>Score</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
            <h2>Score over time</h2>
            <div class="plot score_over_time"></div>
        </div>
        <div>
            <h2>Cumulative steals</h2>
            <div class="plot cumulative_steals"></div>
        </div>
        <div>
            <h2>Flags lost per team</h2>
            <div class="plot losses_per_team"></div>
        </div>
        <div>
            <h2>Flags stolen per team</h2>
            <div class="plot steals_per_team"></div>
        </div>
        <div>
            <h2>Steals and losses per team</h2>
            <div class="plot steals_losses_per_team"></div>
        </div>
        <div>
            <h2>Steals per service</h2>
            <div class="plot steals_per_service"></div>
        </div>
    </body>
</html>
